# contract
contract_observation_clause: loads+stores+pc
contract_execution_clause:
  - no_speculation

# tested instructions
instruction_categories:
  - BASE-BINARY
  - BASE-BITBYTE
  - BASE-CMOV
  - BASE-COND_BR
  - BASE-CONVERT
  - BASE-DATAXFER
  - BASE-LOGICAL
  - BASE-MISC
  - BASE-NOP
  - BASE-POP
  - BASE-PUSH
  - BASE-SETCC

# fuzzing configuration
enable_speculation_filter: true
enable_observation_filter: true
program_size: 16
avg_mem_accesses: 8
inputs_per_class: 2

program_generator_seed: 100

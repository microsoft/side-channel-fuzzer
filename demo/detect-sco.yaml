# contract
contract_observation_clause: ct
contract_execution_clause:
  - seq

# tested instructions
instruction_categories:
  - BASE-BITBYTE
  - BASE-CMOV
  - BASE-LOGICAL
  - BASE-STRINGOP
  - BASE-FLAGOP

# fuzzing configuration
enable_speculation_filter: true
enable_observation_filter: true
program_size: 20
avg_mem_accesses: 10
inputs_per_class: 2


program_generator_seed: 910000
